<div class="panel panel-default">
	<div class="panel-heading">Order</div>
		<div>
			status: {{order.status}}, order date: {{order.dateOrdered}}
		</div>
		<div class="panel-heading">Order Items</div>
	<div class="panel-body">
		 <ul *ngFor="let it of order.cartItems">
      <li>product: {{it.productId}}
			</li>
			 <li>quantity: {{it.quantity}}
      </li>
    </ul>
      
	</div>
	<button class="btn btn-danger btn-sm"
			(click)="deleteOrder()">
			Delete
	</button>

</div>
