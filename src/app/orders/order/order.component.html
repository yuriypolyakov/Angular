<div class="panel panel-default">
	<div class="panel-heading">Order</div>
	<div class="panel-body">
		<ul>
      <li>id: {{order.id}}</li>
      <li>status: {{order.status}}</li>
		</ul>
		<button class="btn btn-primary" 
			(click)="completeTask($event)">
			Done
		</button>
		<button class="btn btn-warning btn-sm"
			(click)="editTask()">
			Edit
		</button>
	</div>
</div>
