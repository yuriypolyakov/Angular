<div class="panel panel-default">
	<div class="panel-heading">Product</div>
	<div class="panel-body">
		<ul>
			<li *ngIf="!cartMode">id: {{product.id}}</li>
			<li>Name: {{product.name}}</li> 
			<li>Quantity: {{product.quantity}}</li>
			<li>price: {{product.price | currency:'USD':true:'2.1-1'}}</li>
		</ul>
		<span *ngIf="!cartMode">
			<button  class="btn btn-warning btn-sm"
						(click)="editProduct()">			Edit		
			</button>
			<button class="btn btn-warning btn-sm" [class.disabled]="!canDelete()"
				(click)="deleteProduct()">
					Delete		
			</button>
		</span >		
	  <span *ngIf="cartMode">
			<button *ngIf="!productInCart() && product.quantity>0"         
				class="btn btn-primary"
			(click)="addProductToCart()">Add to Cart
			</button>  
			<span *ngIf="product.quantity<=0">Not available
			</span>
			<span *ngIf="productInCart()">already in cart
			</span>  
		</span>
	</div>
</div>
